<div id="dashboard-project" class="page-layout mat-elevation-z8  mat-white-bg f-width">
    <div class="content">
        <div class="cont-grid">
            <div class="tf-time-line mb-24 t-cell" aria-label="Time line">

                    <div  class="vertical-stepper-wrapper">
        
                        <!-- VERTICAL STEPPER EXAMPLE -->
                        <ul class="timeline">
        
                            <li  *ngFor="let data of ticketHistory">
                                <h3 class="title">{{data.stepId}}</h3><!-- /.title -->
                                
                                <p>This Ticket was 
                                    {{data.behaviorValue}}
                                    {{data.behaviorName}}
                                    {{data.type}}  
                                    {{data.actionAt}}
                                </p>
                            </li>
        
                            <!--  <mat-step [stepControl]="verticalStepperStep2">
                                <ng-template matStepLabel>{{data.stepId}}</ng-template>
                                    <i *ngFor="let data of ticketHistory ">
                                    {{data.behaviorValue}}
                                            </i> 
                            </mat-step>
                            
                                <mat-step [stepControl]="verticalStepperStep3">
        
                                <ng-template matStepLabel>{{data.stepId}}</ng-template>
                            </mat-step> -->
        
                        </ul>
                        <!-- / VERTICAL STEPPER EXAMPLE -->
        
                    </div>
        
                    <div class="navigate">
                        <button class="mat-accent" mat-raised-button (click)="openStepBackDialog()">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
        
                        <button class="mat-accent" mat-raised-button (click)="openStepForwardDialog()">
                            <mat-icon>arrow_forward</mat-icon>
                        </button>
                    </div>
        
            </div>
            <div class="tf-fields t-cell">
                    <form [formGroup]="contactForm">
        
        
        
                        <mat-form-field class="w-50-p">
                            <input name="ticketId" [disabled]="true" formControlName="ticketId"  placeholder="ticket#" matInput required  disabled>
                                <button (click)="testMethod()" style="float: right;"><mat-icon>mode_edit</mat-icon></button>
                            </mat-form-field>
                    
        
                        <mat-form-field class="w-50-p">
                            <input name="title" formControlName="title" placeholder="Title " disabled matInput required>
                            <button (click)="testMethod()" style="float: right;"><mat-icon>mode_edit</mat-icon></button>
        
                        </mat-form-field>
                       
                        <mat-form-field class="w-50-p">
                            <input name="creationdate" formControlName="creationdate" matInput placeholder="Created_On (disabled)" required>
                            <button (click)="testMethod()" style="float: right;"><mat-icon>mode_edit</mat-icon></button>
                        </mat-form-field>
        
                     
                        <mat-form-field class="w-50-p">
                                <input name="description" 
                                formControlName="description" matInput placeholder="Description" required>
                                <button (click)="testMethod()" style="float: right;"><mat-icon>mode_edit</mat-icon></button>
                            </mat-form-field>
        
                      
                    </form>
        
                </div>
        
        </div>


        <!-- <div class="dialog-content-wrapper">

        </mat-toolbar-row>

        <div class="tf-tabs my-24">

            <mat-tab-group dynamicHeight>

                <mat-tab label="Comments">
                    <app-ticket-comment></app-ticket-comment>
                </mat-tab>

                <mat-tab label="Attachments">
                    <app-ticket-attachements></app-ticket-attachements>
                </mat-tab>


            </mat-tab-group>

        </div>


    </div>

</div>
