<div id="dashboard-project" class="page-layout mat-elevation-z8  mat-white-bg f-width">
    <div class="content">
        <div class="cont-grid">
            <div class="tf-time-line mb-24 t-cell" aria-label="Time line">

                    <div  class="vertical-stepper-wrapper">
        
                        <ul class="timeline">
                            <li *ngFor="let data of ticketHistory">
                                <h3 class="title">{{data.stepId}}</h3><!-- /.title -->
                                <p>{{data.behaviorValue}}
                                    {{data.behaviorName}}
                                    {{data.type}}  action applied at
                                    {{data.actionAt | date: "dd/MM/yyyy"}}
                                </p>
                            </li>

                            -->

                            <li *ngFor="let data of ticketHistory">
                                    <h3 class="title">{{data.stepId}}</h3><!-- /.title -->
                                    <p>{{data.stepdetails}}
                                    </p>
                                </li>

        
                        </ul>
                        <!-- / VERTICAL STEPPER EXAMPLE -->
        
                    </div>
        
                    <div class="navigate">
                        <button class="mat-accent" mat-raised-button (click)="openStepBackDialog()">
                            <mat-icon class="back">arrow_back</mat-icon> Back
                        </button>
        
                        <button class="mat-accent" mat-raised-button (click)="openStepForwardDialog()">
                            Forward <mat-icon class="forward">arrow_forward</mat-icon> 
                        </button>
                    </div>
        
            </div>
            <div class="tf-fields t-cell">
                    <form [formGroup]="contactForm">
        
        
        
                        <mat-form-field class="w-50-p">
                            <input name="ticketNO" [disabled]="true" formControlName="ticketNO"  placeholder="Ticket Number" matInput  [disabled]="true">
                            
                        </mat-form-field>
                        <mat-form-field class="w-50-p">
                                <input name="creationdate" formControlName="creationdate" matInput placeholder="Created On" [disabled]='true'>
                            </mat-form-field>
        
                        <mat-form-field class="w-100-p">
                            <input name="title" formControlName="title" placeholder="Title " disabled matInput required>
                            <a *ngIf="!editTitle" href="javascript:void(0);" (click)="toggleEditControls('title')" style="float: right;"><mat-icon>mode_edit</mat-icon></a>
                            <div class="edit" *ngIf="editTitle">
                                <a href="javascript:void(0);" (click)="editTicket('title')" style="float: right;color: green;"><mat-icon>check</mat-icon></a>
                                <a href="javascript:void(0);" (click)="toggleEditControls('title')" style="float: right;color: red;"><mat-icon>clear</mat-icon></a>
                            </div>
                            
                        </mat-form-field>

                        <mat-form-field class="w-100-p">
                                <textarea name="description" formControlName="description" matInput placeholder="Description" required></textarea>
                                <a *ngIf="!editDescription" href="javascript:void(0);" (click)="toggleEditControls('description')" style="float: right;"><mat-icon>mode_edit</mat-icon></a>
                                <div class="edit" *ngIf="editDescription">
                                        <a href="javascript:void(0);" (click)="editTicket('description')" style="float: right;color: green;"><mat-icon>check</mat-icon></a>
                                        <a href="javascript:void(0);" (click)="toggleEditControls('description')" style="float: right;color: red;"><mat-icon>clear</mat-icon></a>
                                </div>
                                
                        </mat-form-field>
                        <mat-form-field class="w-50-p">
                            <input name="ticketPriority" formControlName="ticketPriority" placeholder="Priority " disabled matInput required>
                        </mat-form-field>
                        <mat-form-field class="w-50-p">
                            <input name="ticketSeverity" formControlName="ticketSeverity" placeholder="Severity " disabled matInput required>
                        </mat-form-field>
                        <mat-form-field class="w-100-p">
                            <input name="workflow" formControlName="workflow" placeholder="Workflow " disabled matInput required>
                        </mat-form-field>
                    </form>
        
                </div>
        
        </div>

        <div class="tf-tabs my-24">

            <mat-tab-group dynamicHeight>

                <mat-tab label="Comments">
                    <app-ticket-comment class="app-ticket-comment" [updatedTicketId]="updatedTicketId"></app-ticket-comment>
                </mat-tab>

                <mat-tab label="Attachments">
                    <app-ticket-attachements [updatedTicketId]="updatedTicketId"></app-ticket-attachements>
