<div class="dialog-content-wrapper">

  <mat-toolbar matDialogTitle class="mat-accent m-0">
     
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">{{dialogTitle}}</span>
                <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>

      <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
   
          <div class="contact-name mt-8">{{contact.title}}</div>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form [formGroup]="contactForm">

          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                  <input name="ticketId" formControlName="ticketId" placeholder="#" matInput required>
              </mat-form-field>
          </div>

          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
                  <input name="title" formControlName="title" placeholder="Title" matInput>
              </mat-form-field>
          </div>

          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">star</mat-icon>
                  <input name="creationdate" formControlName="creationdate" matInput placeholder="Created_On">
              </mat-form-field>
          </div>



          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">email</mat-icon>
                  <input name="description" formControlName="description" matInput type="email" placeholder="Description">
              </mat-form-field>
          </div>

          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">domain</mat-icon>
                  <input name="status" formControlName="status" matInput placeholder="Staus">
              </mat-form-field>
          </div>

     


          <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <mat-icon matPrefix class="mr-12 s-20 secondary-text">home</mat-icon>
                  <input name="ticketnumber" formControlName="ticketnumber" matInput placeholder="Ticket Number">
              </mat-form-field>
          </div>

        

      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

      

      <button *ngIf="action ==='edit'"
              mat-raised-button
              (click)="_matDialogRef.close(['save',contactForm])"
              class="save-button mat-accent"
              [disabled]="contactForm.invalid"
              aria-label="SAVE">
          SAVE
      </button>

      <button *ngIf="action ==='edit'"
              mat-icon-button
              (click)="_matDialogRef.close(['delete',contactForm])"
              aria-label="Delete"
              matTooltip="Delete">
          <mat-icon>delete</mat-icon>
      </button>

  </div>


  
            <div class="tf-tabs my-24">

                <mat-tab-group dynamicHeight>

                    <mat-tab label="Comments">

                        <app-ticket-comment></app-ticket-comment>

                    </mat-tab>

                    <mat-tab label="Attachments">

                        <app-ticket-attachment></app-ticket-attachment>

                    </mat-tab>


                </mat-tab-group>

            </div>


</div>
