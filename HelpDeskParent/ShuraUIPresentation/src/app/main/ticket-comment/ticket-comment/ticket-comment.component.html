<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" fxFlex="1 1 100%">

  <div style="height: 10vh; overflow-y: scroll;" class="example-container mat-elevation-z8" fxFlex="1 1 100%">
    <!-- <div class="example-loading-shade"  *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
      </div> -->

    <table  mat-table #table [dataSource]="comments" class="example-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="asc">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Number Column -->
      <ng-container matColumnDef="commentValue">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let row">{{ row.commentValue }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Written By</th>
        <td mat-cell *matCellDef="let row">{{ row.hduser.userName }}</td>
      </ng-container>



      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="delete(row)">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="center" fxFlex>

      <!-- HEADER -->
      <div class="header mat-accent-bg p-25" fxLayout="column" fxLayoutAlign="space-between start">

        <div class="text">
          <button mat-fab class="add-file-button mat-warn" (click)="openDialog(row)" aria-label="Add Comment" [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
