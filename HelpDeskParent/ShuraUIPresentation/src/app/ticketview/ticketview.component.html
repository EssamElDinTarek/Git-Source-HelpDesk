<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" fxFlex="1 1 100%">

  <div class="example-container mat-elevation-z8" fxFlex="1 1 100%">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <table mat-table #table [dataSource]="tickets" class="example-table"
              matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Number Column -->
      <ng-container matColumnDef="ticketId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.ticketId }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
      
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="ticketnumber">
        <th mat-header-cell *matHeaderCellDef>ticketnumber</th>
        <td mat-cell *matCellDef="let row">{{ row.ticketnumber }}</td>
      </ng-container>

      <!-- Creationdate Column -->
      <ng-container matColumnDef="creationdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true"> Created </th>
        <td mat-cell *matCellDef="let row">{{ row.creationdate }}</td>
      </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="updateTicketNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Update</th>
      <td mat-cell *matCellDef="let row">
        <!--<button mat-raised-button (click)="ticketview/row.ticketnumber">Update</button>-->
        <a href="/submitTicket?id={{ row.ticketId }}">
          <mat-icon>update</mat-icon>

        </a>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="openDialog(row)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="30">
    </mat-paginator>
  </div>
  <!--<button mat-raised-button (click)="openDialog()">Pick one</button>-->
</div>
