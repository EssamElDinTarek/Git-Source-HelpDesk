<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" fxFlex="1 1 100%">

  <div class="example-container mat-elevation-z8 relative" fxFlex="1 1 100%">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults || noTickets">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="noTickets">
        No Tickets Found :(
      </div>
    </div>

    <table mat-table #table [dataSource]="tickets" class="table fixed-header"
              matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Number Column -->
<!--       <ng-container matColumnDef="ticketId">
        <th class="th" mat-header-cell *matHeaderCellDef>#</th>
        <td class="td" mat-cell *matCellDef="let row">{{ row.ticketId }}</td>
      </ng-container>
 -->
      <!-- Title Column -->
      <ng-container matColumnDef="description">
        <th class="th" mat-header-cell *matHeaderCellDef>description</th>
        <td class="td" mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="status">
        <th class="th narrow" mat-header-cell *matHeaderCellDef>status</th>
        <td class="td center" mat-cell *matCellDef="let row">
          <span class="status-pullet {{ row.status.status }}" matTooltip="{{ row.status.status }}" matTooltipPosition="above"></span>
        </td>
      </ng-container>
      
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th class="th" mat-header-cell *matHeaderCellDef>title</th>
        <td class="td narrow one-line" mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="ticketnumber">
        <th class="th" mat-header-cell *matHeaderCellDef>ticketnumber</th>
        <td class="td narrow" mat-cell *matCellDef="let row">{{ row.ticketnumber }}</td>
      </ng-container>

      <!-- Creationdate Column -->
      <ng-container matColumnDef="creationdate">
        <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true"> Created </th>
        <td class="td narrow" mat-cell *matCellDef="let row">{{ row.creationdate | date : "d/MM/y" }}</td>
      </ng-container>

  <!-- Update Column -->
<!--   <ng-container matColumnDef="updateTicketNumber">
      <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">Update</th>
      <td class="td" mat-cell *matCellDef="let row">
 -->        <!--<button mat-raised-button (click)="ticketview/row.ticketnumber">Update</button>-->
<!--       </td>
    </ng-container>
 -->
    <!-- Delete Column -->
    <ng-container matColumnDef="item">
        <th class="th narrow" mat-header-cell *matHeaderCellDef disableClear="true">Options</th>
        <td class="td options" mat-cell *matCellDef="let row">
        <a href="javascript:void(0)" (click)="updateTicket(row)" matTooltip="Edit Ticket" matTooltipPosition="above">
          <mat-icon>update</mat-icon>

        </a>
        <a href="javascript:void(0)" (click)="openDialog(row)" matTooltip="Delete" matTooltipPosition="above">
            <mat-icon>delete_outline</mat-icon>
        </a>
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="30">
    </mat-paginator>
  </div>
  <!--<button mat-raised-button (click)="openDialog()">Pick one</button>-->
</div>
